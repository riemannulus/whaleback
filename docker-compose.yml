x-common-env: &common-env
  WB_DB_HOST: db
  WB_DB_PORT: 5432
  WB_DB_NAME: ${WB_DB_NAME:-whaleback}
  WB_DB_USER: ${WB_DB_USER:-whaleback}
  WB_DB_PASSWORD: ${WB_DB_PASSWORD:-changeme}
  WB_REDIS_URL: redis://redis:6379/0
  WB_NEWS_SENTIMENT_ENABLED: ${WB_NEWS_SENTIMENT_ENABLED:-false}
  WB_NEWS_NAVER_CLIENT_ID: ${WB_NEWS_NAVER_CLIENT_ID:-}
  WB_NEWS_NAVER_CLIENT_SECRET: ${WB_NEWS_NAVER_CLIENT_SECRET:-}
  WB_NEWS_DART_API_KEY: ${WB_NEWS_DART_API_KEY:-}
  WB_NEWS_ANTHROPIC_API_KEY: ${WB_NEWS_ANTHROPIC_API_KEY:-}
  WB_MARKET_SUMMARY_ENABLED: ${WB_MARKET_SUMMARY_ENABLED:-false}

x-depends-db: &depends-db
  db:
    condition: service_healthy
  redis:
    condition: service_healthy

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${WB_DB_NAME:-whaleback}
      POSTGRES_USER: ${WB_DB_USER:-whaleback}
      POSTGRES_PASSWORD: ${WB_DB_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${WB_DB_USER:-whaleback}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - db
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - db
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      <<: *common-env
      WB_API_HOST: "0.0.0.0"
      WB_API_PORT: 8000
      WB_CORS_ORIGINS: '["http://localhost:3000"]'
    volumes:
      - ./logs:/app/logs
    depends_on: *depends-db
    networks:
      - db
      - app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      BACKEND_INTERNAL_URL: http://backend:8000
    depends_on:
      - backend
    networks:
      - app
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["whaleback", "schedule"]
    environment:
      <<: *common-env
      WB_SCHEDULE_HOUR: ${WB_SCHEDULE_HOUR:-18}
      WB_SCHEDULE_MINUTE: ${WB_SCHEDULE_MINUTE:-30}
      WB_ANALYSIS_SCHEDULE_HOUR: ${WB_ANALYSIS_SCHEDULE_HOUR:-19}
      WB_ANALYSIS_SCHEDULE_MINUTE: ${WB_ANALYSIS_SCHEDULE_MINUTE:-0}
      WB_TIMEZONE: Asia/Seoul
    depends_on: *depends-db
    networks:
      - db
      - app
    restart: unless-stopped

  tunnel:
    image: cloudflare/cloudflared:latest
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}
    command: tunnel --no-autoupdate run
    depends_on:
      - frontend
    networks:
      - app
    restart: always

  # One-shot CLI runner for admin tasks (does not start with `docker compose up`)
  # Usage:
  #   docker compose run --rm whaleback init
  #   docker compose run --rm whaleback compute-analysis -d 20260220
  #   docker compose run --rm whaleback run-once -d 20260220
  #   docker compose run --rm whaleback backfill -s 20260101 -e 20260220
  whaleback:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      <<: *common-env
    volumes:
      - ./logs:/app/logs
    depends_on: *depends-db
    networks:
      - db
      - app
    profiles:
      - cli

volumes:
  pgdata:
  redisdata:

networks:
  db:
    internal: true   # DB/Redis only, no external access
  app:
    # backend/frontend/scheduler + internet (KRX API)
